name: Scheduled Job

on:
  schedule:
    - cron: '10 22 * * *'  # Her gün saat 00:00'da çalıştır

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run script
        run: |
          node app.js
